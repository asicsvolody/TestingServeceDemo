<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../public/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <title>
        Source for testing control
    </title>

</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">

    <h1>Singer Details</h1>

    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${quiz.title}">Quiz title</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Begin date:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${{quiz.beginDate}}">Quiz begin date</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">End date:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${{quiz.endDate}}">Quiz end date</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Is active:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${{quiz.isActive()}}">Quiz is active</p>
                </div>
            </div>

            <div class="container">
                <div class="text-left" th:if="${not #lists.isEmpty(quiz.getQuestionsList())}">

                    <h1>Question List</h1>

                    <div class="lead">
                        <table class="table table-striped">
                            <tr>
                                <th>Display order</th>
                                <th>Question</th>
                            </tr>
                            <tr th:each="question : ${quiz.getQuestionsList()}">
                                <td th:text="${question.getDisplayOrder()}">Question display order</td>
                                <td th:text="${question.title}">Question title</td>
                                <td><a th:href="${'/question/edit/' + question.getId()}">Edit</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div th:insert="~{fragments/footer :: footer}">&copy; 2020 Vladimir Yakimov</div>
</div>

</body>
</html>
