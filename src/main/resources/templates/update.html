<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../public/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>



    <title>
        Source for testing control
    </title>

</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">

    <h1>Singer Details</h1>

    <div>
        <form class="form-horizontal" th:object="${quiz}" th:action="@{/quizzes}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{title}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Begin date:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{beginDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">End date:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{endDate}"/><p>*Accepted Format:'YYYY-MM-DD'</p>
                </div>
            </div>
            <div class="container">
                <div class="text-left" th:if="${not #lists.isEmpty(quiz.getQuestionsList())}">

                    <h1>Questions</h1>
                    <div class="form-group" th:each="question, stat : ${quiz.getQuestionsList()}">
                        <input type="hidden" th:field="${quiz.getQuestionsList()[__${stat.index}__].id}">
                        <label class="col-sm-2 control-label" th:text= "${quiz.getQuestionsList()[__${stat.index}__].">Display order</label>
                        <div >
                            <input class="form-control" th:fierld="*{title}"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-left">
<!--                <a th:href="${ '/quizzes/' + quiz.id}">+ Add question</a>-->
                <a th:href="'/quizzes/addQue/${quiz.id}'">+ Add question</a>
            </div>

            <div class="row">
                <button class="btn btn-default">Save</button>
            </div>
        </form>
    </div>
    <div th:insert="~{fragments/footer :: footer}">&copy; 2020 Vladimir Yakimov</div>
</div>

</body>
</html>
